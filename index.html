<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abrox ‚Äì Profit Hunters Chat</title>

  <!-- External CSS (modular) -->
  <link rel="stylesheet" href="widget.css" />

  <!-- Minimal critical styles for correct layout -->
  <style>
    html, body { height: 100dvh; margin: 0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    #tg-comments-app { display:flex; flex-direction:column; height:100dvh; -webkit-font-smoothing:antialiased; background:var(--tg-bg-gradient); color:var(--tg-text); }
    .hidden { display:none !important; }
  </style>
</head>
<body>

  <div id="tg-comments-app" class="tg-dark">

    <!-- Header -->
    <header class="tg-header" role="banner">
      <button class="tg-back-btn" aria-label="Back">
        <i data-lucide="arrow-left"></i>
      </button>
      <div class="tg-header-center">
        <img src="assets/logo.jpg" alt="Profit Hunters Logo" class="tg-header-avatar" />
        <div class="tg-header-info">
          <div class="tg-title" style="font-weight:500; font-size:16px;">üåê Profit Hunters Chat</div>
          <div class="tg-meta" id="tg-meta-line">0 members, 0 online</div>
        </div>
      </div>
      <button class="tg-options-btn" aria-label="Options">
        <i data-lucide="more-vertical"></i>
      </button>
    </header>

    <!-- Pin Banner -->
    <div id="tg-pin-banner" class="tg-pin-banner hidden" role="region" aria-live="polite"></div>

    <!-- Comments Container -->
    <main id="tg-comments-container" class="tg-comments-container" role="feed" aria-live="off"></main>

    <!-- New messages jump pill -->
    <div id="tg-jump-indicator" class="hidden">
      <i data-lucide="chevron-down"></i>
      <span>New messages</span>
    </div>

    <!-- Floating pill input bar -->
    <div class="tg-input-wrapper" role="form" aria-label="Send a message">
      <div class="tg-input-bar" style="border-radius:25px; padding:6px; background:var(--tg-input-bg);">
        <button id="tg-emoji-btn" class="tg-icon-btn" aria-label="Emoji picker">
          <i data-lucide="smile"></i>
        </button>
        <input type="text" id="tg-comment-input" class="tg-comment-input" placeholder="Message‚Ä¶" autocomplete="off" style="border-radius:20px;"/>
        <button id="tg-camera-btn" class="tg-icon-btn" aria-label="Camera">
          <i data-lucide="camera"></i>
        </button>
        <button id="tg-send-btn" class="tg-send-btn hidden" aria-label="Send message">
          <i data-lucide="send"></i>
        </button>
      </div>
    </div>

  </div>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>

  <!-- Modular JS -->
  <script src="identity-personas.js"></script>
  <script src="bubble-renderer.js"></script>
  <script src="realism-engine-v11.js"></script>
  <script src="interactions.js"></script>
  <script src="app.js"></script>

</body>
</html>
