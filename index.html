<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abrox â€“ Profit Hunters Chat</title>

  <!-- CSS -->
  <link rel="stylesheet" href="widget.css" />
</head>
<body>

  <div id="tg-comments-app">

    <!-- Background Layer -->
    <div class="tg-bg-layer" aria-hidden="true"></div>

    <!-- Header (Telegram-accurate) -->
    <header class="tg-header" role="banner">
      <!-- Back Arrow -->
      <button class="tg-back-btn" aria-label="Back">
        <i data-lucide="arrow-left"></i>
      </button>

      <!-- Center: Avatar + Title + Meta -->
      <div class="tg-header-center">
        <img src="assets/logo.jpg" alt="Profit Hunters Logo" class="tg-header-avatar" />

        <div class="tg-header-info">
          <div class="tg-title">ğŸŒ Profit Hunters Chat</div>
          <div class="tg-meta">
            <span id="tg-member-count">1,284 members</span> Â· <span id="tg-online-count">128 online</span>
          </div>
        </div>
      </div>

      <!-- Options Menu -->
      <button class="tg-options-btn" aria-label="Options">
        <i data-lucide="more-vertical"></i>
      </button>
    </header>

    <!-- Pin Banner (populated dynamically by interactions.js after admin pins broadcast) -->
    <div id="tg-pin-banner" class="tg-pin-banner hidden" role="region" aria-live="polite">
      <!-- Sticker shown first, then transforms into full banner -->
    </div>

    <!-- Post Preview / System message -->
    <div id="tg-post-preview" class="tg-post-preview" aria-hidden="false">
      <!-- Shows latest chat from history -->
    </div>

    <!-- Scrollable Comments Container -->
    <main id="tg-comments-container" class="tg-comments-container" role="feed" aria-live="off">
      <!-- Chat bubbles appended here by bubble-renderer.js and realism-engine-v11.js -->
    </main>

    <!-- New Comments Notification -->
    <button id="tg-new-comments" class="hidden tg-new-comments" aria-hidden="true">
      â†“ New messages
    </button>

    <!-- Telegram-style Floating Input Bar -->
    <div class="tg-input-wrapper" role="form" aria-label="Send a message">
      <div class="tg-input-bar">
        <!-- Left: Emoji -->
        <button class="tg-icon-btn" data-type="emoji" aria-label="Emoji picker">
          <i data-lucide="smile"></i>
        </button>

        <!-- Input Field -->
        <input type="text" id="tg-comment-input" placeholder="Messageâ€¦" autocomplete="off" />

        <!-- Send Button -->
        <button id="tg-send-btn" class="tg-send-btn" aria-label="Send message">
          <i data-lucide="send"></i>
        </button>

        <!-- Right: Media / Camera Buttons -->
        <div class="tg-right-buttons">
          <button class="tg-icon-btn" data-type="media" aria-label="Upload media">
            <i data-lucide="camera"></i>
          </button>
          <button class="tg-icon-btn" data-type="other-media" aria-label="Other media">
            <i data-lucide="image"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>

  <!-- JS modules (load order matters for modular sync) -->
  <script src="identity-personas.js"></script>
  <script src="bubble-renderer.js"></script>
  <script src="realism-engine-v11.js"></script>
  <script src="interactions.js"></script>
  <script src="app.js"></script>

</body>
</html>
