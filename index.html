<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abrox ‚Äì Profit Hunters Chat</title>

  <!-- CSS -->
  <link rel="stylesheet" href="widget.css" />
  <style>
    /* --- Telegram-accurate header --- */
    .tg-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
      padding: 0 12px;
      background-color: #fff;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .tg-back-btn,
    .tg-options-btn {
      background: none;
      border: none;
      display: flex;
      align-items: center;
      font-size: 20px;
      color: #555;
      cursor: pointer;
    }

    .tg-header-center {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      margin: 0 12px;
    }

    .tg-header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .tg-header-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .tg-title {
      font-size: 16px;
      font-weight: 500;
      color: #000;
      line-height: 1.2;
    }

    .tg-meta {
      font-size: 12px;
      color: #888;
      line-height: 1.2;
    }

    /* --- Input bar --- */
    .tg-input-wrapper {
      position: sticky;
      bottom: 0;
      background: #fff;
      border-top: 1px solid #e5e5e5;
      padding: 8px 12px;
      z-index: 5;
    }

    .tg-input-bar {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tg-icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #555;
    }

    .tg-comment-input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .tg-send-btn {
      background: #0088ff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* --- Pin banner --- */
    .tg-pin-banner {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #f5f5f5;
      border-left: 3px solid #0088ff;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div id="tg-comments-app">

    <!-- Background Layer -->
    <div class="tg-bg-layer" aria-hidden="true"></div>

    <!-- Header -->
    <header class="tg-header" role="banner">
      <button class="tg-back-btn" aria-label="Back">
        <i data-lucide="arrow-left"></i>
      </button>

      <div class="tg-header-center">
        <img src="assets/logo.jpg" alt="Profit Hunters Logo" class="tg-header-avatar" />
        <div class="tg-header-info">
          <div class="tg-title">üåê Profit Hunters Chat</div>
          <div class="tg-meta">
            <span id="tg-member-count">1,284 members</span> ¬∑ <span id="tg-online-count">128 online</span>
          </div>
        </div>
      </div>

      <button class="tg-options-btn" aria-label="Options">
        <i data-lucide="more-vertical"></i>
      </button>
    </header>

    <!-- Pin Banner -->
    <div id="tg-pin-banner" class="tg-pin-banner hidden" role="region" aria-live="polite">
      <!-- Sticker -> transforms into full banner via interactions.js -->
    </div>

    <!-- Post Preview / System message -->
    <div id="tg-post-preview" class="tg-post-preview" aria-hidden="false">
      <!-- Latest chat history shown here -->
    </div>

    <!-- Scrollable Comments -->
    <main id="tg-comments-container" class="tg-comments-container" role="feed" aria-live="off">
      <!-- Bubbles appended via bubble-renderer.js & realism-engine-v11.js -->
    </main>

    <!-- New Messages Notification -->
    <button id="tg-new-comments" class="hidden tg-new-comments" aria-hidden="true">
      ‚Üì New messages
    </button>

    <!-- Input Bar -->
    <div class="tg-input-wrapper" role="form" aria-label="Send a message">
      <div class="tg-input-bar">
        <button class="tg-icon-btn" data-type="emoji" aria-label="Emoji picker">
          <i data-lucide="smile"></i>
        </button>

        <input type="text" id="tg-comment-input" class="tg-comment-input" placeholder="Message‚Ä¶" autocomplete="off" />

        <button id="tg-send-btn" class="tg-send-btn" aria-label="Send message">
          <i data-lucide="send"></i>
        </button>

        <div class="tg-right-buttons">
          <button class="tg-icon-btn" data-type="media" aria-label="Upload media">
            <i data-lucide="camera"></i>
          </button>
          <button class="tg-icon-btn" data-type="other-media" aria-label="Other media">
            <i data-lucide="image"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>

  <!-- Modular JS -->
  <script src="identity-personas.js"></script>
  <script src="bubble-renderer.js"></script>
  <script src="realism-engine-v11.js"></script>
  <script src="interactions.js"></script>
  <script src="app.js"></script>

</body>
</html>
