<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abrox ‚Äì Profit Hunters Chat</title>

  <!-- External CSS (Telegram Dark Theme accurate) -->
  <link rel="stylesheet" href="widget.css" />

  <!-- Minimal critical layout to avoid flash -->
  <style>
    html, body {
      height: 100dvh;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .hidden { display: none !important; }
    #tg-comments-app { height: 100dvh; display: flex; flex-direction: column; }
  </style>
</head>
<body>

  <div id="tg-comments-app" class="tg-dark">

    <!-- Header -->
    <header class="tg-header" role="banner">
      <button class="tg-back-btn" aria-label="Back">
        <i data-lucide="arrow-left"></i>
      </button>

      <div class="tg-header-center">
        <img src="assets/logo.jpg" alt="Profit Hunters Logo" class="tg-header-avatar" />

        <div class="tg-header-info">
          <div class="tg-title">üåê Profit Hunters Chat</div>
          <div class="tg-meta" id="tg-meta-line">1,284 members, 128 online</div>
        </div>
      </div>

      <button class="tg-options-btn" aria-label="Options">
        <i data-lucide="more-vertical"></i>
      </button>
    </header>

    <!-- Pin Banner -->
    <div id="tg-pin-banner" class="tg-pin-banner hidden"></div>

    <!-- Scrollable Comments -->
    <main id="tg-comments-container" class="tg-comments-container" role="feed"></main>

    <!-- New Messages Jump Indicator -->
    <div id="tg-jump-indicator" class="hidden">
      <i data-lucide="chevron-down"></i>
      <span>New messages</span>
    </div>

    <!-- Floating Pill Input -->
    <div class="tg-input-wrapper" role="form" aria-label="Send a message">
      <div class="tg-input-bar">
        <button id="tg-emoji-btn" class="tg-icon-btn" aria-label="Emoji picker">
          <i data-lucide="smile"></i>
        </button>

        <input type="text" id="tg-comment-input" class="tg-comment-input"
               placeholder="Message‚Ä¶" autocomplete="off" />

        <button id="tg-camera-btn" class="tg-icon-btn" aria-label="Camera upload">
          <i data-lucide="camera"></i>
        </button>

        <button id="tg-send-btn" class="tg-send-btn hidden" aria-label="Send message">
          <i data-lucide="send"></i>
        </button>
      </div>
    </div>

  </div>

  <!-- Lucide Icons (required for all icons) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>

  <!-- Modular JS (in correct order) -->
  <script src="identity-personas.js"></script>
  <script src="bubble-renderer.js"></script>
  <script src="realism-engine-v11.js"></script>
  <script src="interactions.js"></script>
  <script src="app.js"></script>

</body>
</html>
